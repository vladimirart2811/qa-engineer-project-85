- summary: |
    Проверка регистрации пользователя по email
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться на сайте с помощью электронного адреса
  prerequisites: |
    Открыта страница регистрации 
  test-data: |
    Nickname = TestPlayer
    Email = coyotes_sash0l@icloud.com
    Password = qwerty
  steps:
    - Вводим Nickname
    - Вводим Email
    - Вводим пароль
    - Подтверждаем пароль
    - Нажимаем кнопку "submit"
  expected-result: |
    Пользователь должен попасть на главную страницу

