- summary: |
    Проверка регистрации пользователя с незаполненным полем формы
  requirement: |
   Регистрация не должна осуществляться при хотябы одном незаполненном поле
  prerequisites: |
    Открыта страница регистрации 
  test-data: |
    Email = coyotes_sash0l@icloud.com
    Password = qwerty
  steps:
    - Поле Nickname не заполняем
    - Вводим Email
    - Вводим пароль
    - Подтверждаем пароль
    - Нажимаем кнопку "Sign in"
  expected-result: |
    Регистрация не осуществляется. Появляется сообщение о необходимости заполнить поле "Nickname"

- summary: |
    Проверка регистрации пользователя с именем, содержащим 2 символа кириллицы
  requirement: |
    Имя пользователя при регистрации должно состоять от 3 до 16 латинских символов и может содержать цифры и подчеркивания
  prerequisites: |
    Открыта страница регистрации 
  test-data: |
    Nickname = Ги
    Email = coyotes_sash0l@icloud.com
    Password = qwerty
  steps:
    - Вводим Nickname
    - Вводим Email
    - Вводим пароль
    - Подтверждаем пароль
    - Нажимаем кнопку "submit"
  expected-result: |
    Регистрация не осуществляется. Должно появиться сообщение о том, что Nickname может содержать буквы, цифры и символы подчеркивания и должен начинаться с латинской буквы.

